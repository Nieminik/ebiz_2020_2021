version: "3.9"
services:
    load_balancer:
       image: nginx:alpine
       ports:
          - "80:80"
          - "443:443"
       environment:
          - PS_SHOP_DOMAIN=${PS_SHOP_DOMAIN}
       depends_on:
          - web
          - db
       volumes:
          - ./docker/load_balancer/lb.conf:/etc/nginx/nginx.conf.template
       command: ["/bin/sh", "-c", "export PS_SHOP_DOMAIN && envsubst '$${PS_SHOP_DOMAIN}' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"]

    web:
       build: docker/php-apache
       volumes:
           - ./presta_app:/var/www/html
           - ./docker/php-apache/httpd.conf:/etc/httpd/conf/httpd.conf
       links:
          - "db:database"
       scale: 3
       depends_on:
           - db

    db:
       image: mariadb:latest
       restart: always
       environment:
           - MYSQL_RANDOM_ROOT_PASSWORD=True
           - MYSQL_USER=prestashopuser
           - MYSQL_PASSWORD=biznesbaza
           - MYSQL_DATABASE=prestashop
           - PS_SHOP_DOMAIN=${PS_SHOP_DOMAIN}
       volumes:
           - ./docker/db/.db_data:/var/lib/mysql
           - ./backups/prestashop.sql:/docker-entrypoint-initdb.d/dump.sql
           - ./docker/db/update_domain.sh:/docker-entrypoint-initdb.d/update_domain.sh
       ports:
           - "3307:3306"
